<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-700">

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://medac.es" class="flex items-center">
                <img src="https://i1.sndcdn.com/avatars-000643652070-avjcbu-t500x500.jpg" class="h-8 mr-3"
                    alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">MEDAC</span>
            </a>
            <div class="flex items-center md:order-2">
                <button type="button"
                    class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                    id="user-menu-button">
                    <img class="w-8 h-8 rounded-full"
                        src="https://media.licdn.com/dms/image/D4E03AQGMSC7tXjhLWw/profile-displayphoto-shrink_100_100/0/1666452472866?e=1704931200&v=beta&t=bx0L_1_XmfsqHZ9pFAbIVsoy3tcXt3KCQyVFqG4Q4A4" alt="user photo">
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 " id="navbar-user">
                <ul
                    class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#alumnos-info-tabla"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Alumnos</a>
                    </li>
                    <li>
                        <a href="#alumno-info"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Información
                            detallada</a>
                    </li>
                    <li>
                        <a href="#calendario"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Calendario</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="m-auto text-xl text-white text-center my-4 "> Alumnos cursando actualmente </h2>
    <div id="alumnos-info-tabla" class="max-w-lg mx-auto mt-8 p-4 bg-white rounded shadow-lg"></div>
    <h2 class="m-auto text-xl text-white text-center mt-24"> Información detallada de los alumnos </h2>
    <div id="alumno-info" class="max-w-lg mx-auto mt-8 p-4 bg-white rounded shadow-lg"></div>
    <div class="botones w-52 m-auto">
        <button onclick="ALUMNO1.mostrar()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-5 rounded my-4">
            Jorge
        </button>
        <button onclick="ALUMNO.mostrar()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-5 rounded">
            Manuel
        </button>
    </div>
    <h2 class="m-auto text-xl text-white text-center mt-24"> Calendario de Tareas </h2>
    <iframe class="m-auto my-4 "
        src="https://calendar.google.com/calendar/embed?height=400&wkst=1&bgcolor=%23616161&ctz=Europe%2FMadrid&showCalendars=1&showPrint=0&src=Y183MWUzMDk3MzRjMzU0MDEyZDIzMzM1ZDI4M2I5ZDgyMzUyMmIzYTYyNzkyMmNjYWI2NGY0MGIzM2RhNjk3MGU0QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&src=ZXMuc3BhaW4jaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23F09300&color=%230B8043"
        style="border:solid 1px #777" width="500" height="500" id="calendario" frameborder="0" scrolling="no"></iframe>



    <script src="script.js"></script>
</body>

</html>
